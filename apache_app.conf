DirectoryIndex index.php

<Directory /app/>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>

# Set default charset
AddDefaultCharset UTF-8

# Enable rewrite module
RewriteEngine On

# Handle subdomain routing
RewriteCond %{HTTP_HOST} !^usesitr\.com$ [NC]
RewriteCond %{HTTP_HOST} ^([^.]+)\.usesitr\.com$ [NC]
RewriteRule .* - [E=SUBDOMAIN:%1] 