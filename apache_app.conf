# Set document root
DocumentRoot /app

# Set directory options
<Directory /app>
    Options Indexes FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>

# Set default index
DirectoryIndex index.php

# Enable mod_rewrite
LoadModule rewrite_module libexec/apache2/mod_rewrite.so
RewriteEngine On

# Handle subdomain routing
RewriteCond %{HTTP_HOST} !^usesitr\.com$ [NC]
RewriteCond %{HTTP_HOST} ^([^.]+)\.usesitr\.com$ [NC]
RewriteRule .* - [E=SUBDOMAIN:%1]

# Set default charset
AddDefaultCharset UTF-8 